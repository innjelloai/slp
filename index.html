<div id="page-add" class="page">
    <h2>📝 智慧排班與紀錄 <span id="syncIndicator" class="sync-status">雲端已連線</span></h2>
    
    <div class="card">
        <b style="color:var(--primary)">第一步：排班（會自動產生未來 12 週）</b>
        <input type="text" id="name" placeholder="個案姓名">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="date" id="date">
            <select id="freq">
                <option value="once">單次上課</option>
                <option value="weekly" selected>每週固定</option>
                <option value="biweekly">隔週上課</option>
            </select>
        </div>
        <select id="time"></select>
        <button onclick="saveBatchData()" style="background:var(--accent); margin-bottom: 10px;">🗓️ 儲存排班至雲端</button>
    </div>

    <div class="card" style="border: 2px solid var(--primary); background: #f0fdf4;">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b style="color:#2d6a4f">第二步：撰寫今日 SOAP 紀錄</b>
            <button class="btn-small" onclick="loadLastRecord()">📥 載入上次</button>
        </div>
        <textarea id="note" rows="8" placeholder="Subjective:&#10;Objective:&#10;Assessment:&#10;Plan:" style="background: white; border: 1px solid #ccc;"></textarea>
        
        <button id="saveNoteBtn" onclick="saveDailyNote()" style="background:#28a745; height: 60px; font-size: 1.2rem; margin-top: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            ✅ 點我：儲存今日紀錄至雲端
        </button>
    </div>
</div>
